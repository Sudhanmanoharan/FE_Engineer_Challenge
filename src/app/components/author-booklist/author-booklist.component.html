<mat-toolbar class="mat-elevation-z3" >
    <span>Author Book List</span>
    <span class="spacer"></span>
    <button mat-flat-button color="accent" (click)="addBook()">
      Add Book
    </button>
  </mat-toolbar>
<div *ngIf="authorData" class="app-body">
    
    <!-- Showing Author Name, Birthday and Birth Place -->

    <div class="sidenav-header">
        <img width="100" height="100" src="../../../assets/avatar.png">
        <h1>{{authorData.author}}</h1>
        <p>{{authorData.birthday}}</p>
        <p>{{authorData.birthPlace}}</p>
    
    </div>
    
    <!-- Implemented Sorting based on Sort Option with Sort order -->

    <div class="p1 float-right">
        <mat-form-field appearance="outline">
            <mat-label>Select Sort Option</mat-label>
            <mat-select [(value)]="sortOption">
                <mat-option value="title">Title</mat-option>
                <mat-option value="PublishDate">Publish Date</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="m-l">
            <mat-label> Sort Order</mat-label>
            <mat-select [(value)]="sortOrder">
                <mat-option value="asc">Asc</mat-option>
                <mat-option value="desc">Desc</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- 
        * Implemented Flex Layout for responsiveness
         * Implemented pipe to sort the data based on the sortOrder and SortOption
         * Implemented trackBy for the performace in DOM 
         * Implemented the Edit and Delete functionality bottom of each card
    -->
    
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%"
                *ngFor="let author of authorDataBookLists | sortCustom: sortOption : sortOrder; trackBy: trackByFn; let i = index ">
                <mat-card class="mat-elevation-z4">
                    <img mat-card-image [src]="author.imageUrl" alt="Photo of {{author.title}}">
                    <mat-card-content>
                        <div class="p1">
                            <h1 class="pointer" (click)="openURL(author.purchaseLink)">{{author.title}}</h1>
                            <h3> Publish Date : {{author.PublishDate}}</h3>
                        </div>
                        <mat-divider></mat-divider>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-raised-button color="warn" (click)="deleteBook(author)">Delete</button>
                        <button class="m-l" mat-raised-button color="primary" (click)="editBook(author, i)">Edit</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
